<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0A0A0A; overflow-y: auto; }
    #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .main-container { background: rgba(15, 15, 20, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
      transition: all 0.3s ease; }
    .input-url, .input-filename { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
    .input-url:focus, .input-filename:focus { background-color: rgba(255,255,255,0.1); border-color: #A78BFA;
      box-shadow: 0 0 0 3px rgba(167,139,250,0.3); }
    .btn { transition: all 0.3s ease; }
    .btn:hover:not(:disabled) { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: translateY(0); box-shadow: none; }
    .btn-main, .btn-video, .btn-audio { background: linear-gradient(90deg, #8B5CF6, #A78BFA); box-shadow: 0 4px 15px rgba(139,92,246,0.2); }
    .spinner { border-top-color: #A78BFA; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .result-card { animation: fadeIn 0.5s ease-out; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .btn-paste, .btn-clear { background-color: rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
    .btn-paste:hover, .btn-clear:hover { background-color: rgba(255,255,255,0.2); }
  </style>
</head>
<body class="text-white">
<canvas id="background-canvas"></canvas>
<div class="flex items-center justify-center min-h-screen p-4 relative z-10">
  <div class="main-container w-full max-w-2xl mx-auto p-6 sm:p-10 text-center">
    <div class="mb-8">
      <h1 class="text-4xl sm:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-purple-200">TikTok Downloader</h1>
      <p class="text-gray-400 text-lg">Download any TikTok video, audio, or photos without the watermark.</p>
    </div>
    <form id="downloadForm" class="space-y-6">
      <div class="flex items-center gap-2">
        <div class="relative w-full">
          <input type="url" id="tiktokUrl" placeholder="Paste TikTok video URL here..." class="input-url w-full p-4 pl-4 pr-12 text-lg text-white rounded-xl outline-none" required autofocus>
          <button type="button" id="clearBtn" class="btn-clear absolute right-4 top-1/2 -translate-y-1/2 p-1 rounded-full text-gray-400 hover:text-white hidden">âœ•</button>
        </div>
        <button type="button" id="pasteBtn" class="btn btn-paste p-4 rounded-xl flex-shrink-0">ðŸ“‹</button>
      </div>
      <button type="submit" id="downloadBtn" class="btn btn-main w-full flex items-center justify-center gap-3 p-4 text-lg font-bold rounded-xl">
        <div id="spinner" class="spinner w-6 h-6 rounded-full border-4 border-white/20 hidden"></div><span>Download</span>
      </button>
    </form>
    <div id="messageArea" class="mt-6 text-lg min-h-[28px]"></div>
    <div id="resultArea" class="mt-8"></div>
    <div class="mt-10 text-xs text-gray-400 opacity-70 select-none pointer-events-none">Â© 2025 choopfr.</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script>
// --- Downloader logic additions for photos ---
function displayResultVideo(videoUrl, audioUrl, baseFilename) {
  document.getElementById('resultArea').innerHTML = `
    <div class="result-card bg-gray-800/50 p-6 rounded-2xl border border-gray-700 text-left">
      <video controls class="w-full rounded-lg mb-4" src="${videoUrl}" preload="metadata"></video>
      <div class="bg-black/20 p-2 rounded-lg mb-6 flex items-center">
        <input type="text" id="filenameInput" value="${baseFilename}" class="input-filename w-full bg-transparent text-gray-300 text-sm outline-none p-1">
        <span id="fileExtensionDisplay" class="text-gray-500 text-sm pr-2">.mp4</span>
      </div>
      <div class="grid sm:grid-cols-2 gap-4">
        <button id="saveVideoBtn" class="btn btn-video w-full p-4 text-lg font-bold rounded-xl"><span>Save Video</span></button>
        <button id="saveAudioBtn" class="btn btn-audio w-full p-4 text-lg font-bold rounded-xl"><span>Save Audio</span></button>
      </div>
    </div>`;
}

function displayResultPhotos(images, baseFilename) {
  const resultArea = document.getElementById('resultArea');
  resultArea.innerHTML = `
    <div class="result-card bg-gray-800/50 p-6 rounded-2xl border border-gray-700 text-left">
      <div class="grid sm:grid-cols-2 gap-4 mb-4">
        ${images.map((img,i)=>`
          <div class="relative group">
            <img src="${img}" class="rounded-lg w-full h-48 object-cover">
            <div class="absolute bottom-2 left-2 flex gap-2 items-center">
              <input type="checkbox" class="select-photo w-5 h-5 accent-purple-500" data-url="${img}" data-name="${baseFilename}_${i+1}.jpg">
              <button class="btn bg-purple-600 px-3 py-1 rounded text-sm save-btn" data-url="${img}" data-name="${baseFilename}_${i+1}.jpg">Save</button>
            </div>
          </div>`).join("")}
      </div>
      <div class="flex gap-4">
        <button id="saveSelectedBtn" class="btn btn-video w-full p-3 text-lg font-bold rounded-xl">Save Selected</button>
        <button id="saveAllBtn" class="btn btn-main w-full p-3 text-lg font-bold rounded-xl">Save All</button>
      </div>
    </div>`;

  resultArea.querySelectorAll('.save-btn').forEach(btn=>{
    btn.addEventListener('click', async()=>{
      const url=btn.dataset.url, name=btn.dataset.name;
      const blob=await fetch(url).then(r=>r.blob());
      saveAs(blob,name);
    });
  });

  document.getElementById('saveSelectedBtn').addEventListener('click', async()=>{
    const checked=[...document.querySelectorAll('.select-photo:checked')];
    if(!checked.length) return alert("No photos selected.");
    if(checked.length===1){
      const url=checked[0].dataset.url, name=checked[0].dataset.name;
      const blob=await fetch(url).then(r=>r.blob());
      saveAs(blob,name);
    } else {
      const zip=new JSZip();
      let i=1;
      for(const chk of checked){
        const blob=await fetch(chk.dataset.url).then(r=>r.blob());
        zip.file(chk.dataset.name,blob);
      }
      const zipBlob=await zip.generateAsync({type:"blob"});
      saveAs(zipBlob,`${baseFilename}_selected.zip`);
    }
  });

  document.getElementById('saveAllBtn').addEventListener('click', async()=>{
    if(images.length===1){
      const blob=await fetch(images[0]).then(r=>r.blob());
      saveAs(blob,`${baseFilename}_1.jpg`);
    } else {
      const zip=new JSZip();
      images.forEach(async(img,i)=>{
        const blob=await fetch(img).then(r=>r.blob());
        zip.file(`${baseFilename}_${i+1}.jpg`,blob);
      });
      const zipBlob=await zip.generateAsync({type:"blob"});
      saveAs(zipBlob,`${baseFilename}_all.zip`);
    }
  });
}
</script>
</body>
</html>
