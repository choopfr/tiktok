<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a vivid look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark gray background */
        }
        .main-container {
            background: radial-gradient(circle at top, rgba(31, 41, 55, 0.9) 0%, rgba(17, 24, 39, 0.9) 100%), #111827;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-url {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-url:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #a855f7; /* Purple accent */
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }
        .btn-download {
            background: linear-gradient(90deg, #a855f7, #d946ef); /* Purple to Fuchsia gradient */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
        }
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
        }
        .btn-download:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        /* Custom spinner animation */
        .spinner {
            border-top-color: #a855f7;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Result card animation */
        .result-card {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="main-container w-full max-w-2xl mx-auto p-6 sm:p-10 text-center">
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-fuchsia-500">
                TikTok Downloader
            </h1>
            <p class="text-gray-400 text-lg">Download any TikTok video without the watermark.</p>
        </div>

        <!-- Input Form -->
        <form id="downloadForm" class="space-y-6">
            <div class="relative">
                <input 
                    type="url" 
                    id="tiktokUrl" 
                    placeholder="Paste TikTok video URL here..." 
                    class="input-url w-full p-4 pr-12 text-lg text-white rounded-xl outline-none"
                    required
                >
                <!-- SVG icon for the input field -->
                <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                </svg>
            </div>
            <button 
                type="submit" 
                id="downloadBtn"
                class="btn-download w-full flex items-center justify-center gap-3 p-4 text-lg font-bold rounded-xl"
            >
                <!-- Spinner (hidden by default) -->
                <div id="spinner" class="spinner w-6 h-6 rounded-full border-4 border-white/20 hidden"></div>
                <span>Download Video</span>
            </button>
        </form>

        <!-- Message & Result Area -->
        <div id="messageArea" class="mt-6 text-lg"></div>
        <div id="resultArea" class="mt-8"></div>

    </div>

    <script>
        // DOM element references
        const downloadForm = document.getElementById('downloadForm');
        const tiktokUrlInput = document.getElementById('tiktokUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const spinner = document.getElementById('spinner');
        const messageArea = document.getElementById('messageArea');
        const resultArea = document.getElementById('resultArea');

        // Handle form submission
        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = tiktokUrlInput.value.trim();

            if (!url) {
                showMessage('Please paste a TikTok URL.', 'error');
                return;
            }

            // Start loading state
            setLoading(true);
            clearOutput();

            try {
                // The API endpoint from the original script
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                
                // Make the API request directly from the browser
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const data = await response.json();

                // Check if the API response is successful and contains the video URL
                if (data.code === 0 && data.data && data.data.play) {
                    const videoUrl = data.data.play;
                    const videoTitle = data.data.title || 'tiktok_video';
                    const videoAuthor = data.data.author.nickname || 'unknown_author';
                    
                    // Sanitize filename
                    const safeFilename = `${videoAuthor}_${videoTitle}`.replace(/[^a-zA-Z0-9_]/g, '_').substring(0, 50);

                    displayResult(videoUrl, safeFilename);
                    showMessage('Success! Your video is ready.', 'success');
                } else {
                    throw new Error(data.msg || 'Could not find the video. Please check the URL and try again.');
                }

            } catch (error) {
                console.error('Download Error:', error);
                showMessage(error.message, 'error');
            } finally {
                // End loading state
                setLoading(false);
            }
        });

        // Function to control the loading state of the UI
        function setLoading(isLoading) {
            if (isLoading) {
                downloadBtn.disabled = true;
                spinner.classList.remove('hidden');
                downloadBtn.querySelector('span').textContent = 'Processing...';
            } else {
                downloadBtn.disabled = false;
                spinner.classList.add('hidden');
                downloadBtn.querySelector('span').textContent = 'Download Video';
            }
        }

        // Function to display messages to the user
        function showMessage(message, type = 'info') {
            messageArea.innerHTML = ''; // Clear previous messages
            const messageEl = document.createElement('p');
            messageEl.textContent = message;
            messageEl.className = type === 'error' ? 'text-red-400' : 'text-green-400';
            messageArea.appendChild(messageEl);
        }
        
        // Function to display the downloaded video and download button
        function displayResult(videoUrl, filename) {
            resultArea.innerHTML = `
                <div class="result-card bg-gray-800 p-6 rounded-2xl border border-gray-700">
                    <video controls class="w-full rounded-lg mb-6" src="${videoUrl}" preload="metadata"></video>
                    <a 
                        href="${videoUrl}" 
                        download="${filename}.mp4"
                        class="btn-download inline-block w-full p-4 text-lg font-bold rounded-xl"
                    >
                        Save Video to Device
                    </a>
                </div>
            `;
        }

        // Function to clear previous results and messages
        function clearOutput() {
            messageArea.innerHTML = '';
            resultArea.innerHTML = '';
        }
    </script>
</body>
</html>
